<div class="wrapper">
  <div class="video-wrapper">
    <video autoplay muted loop id="myVideo">
      <source src="7895948-hd_1920_1080_30fps.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="content">
    <h1>Hello from Auto Plus</h1>
    <p>
      Unleash the Thrill: Your Gateway to Automotive Excellence - Explore the
      Fast Lane with Auto Plus
    </p>
  </div>

  <div class="most-liked-cards">
    <div class="content-cars">
      <h1>Most Liked Cars!</h1>
    </div>

    <div class="cars-wrapper">
      <app-loader *ngIf="loading" />
      <div class="car-card" *ngFor="let car of mostLikesCars">
        <div class="card-media">
          <img src="{{ car.imageUrl }}" alt="photo" />
        </div>
        <div class="card-name">
          <h4>{{ car.model }}</h4>
        </div>
        <div class="card-button">
          <p>
            <i class="fa-solid fa-star"></i>Likes: {{ car.userLikes.length }}
          </p>
          <a [routerLink]="['/cars/details', car._id]">See Details!</a>
        </div>
      </div>
    </div>
  </div>
</div>
