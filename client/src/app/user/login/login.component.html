<div class="wrapper">
  <div class="form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="email" formControlName="email" />
        <i class="fa-solid fa-user"></i>
        <ng-container *ngIf="loginForm.get('email')?.touched">
          <p class="error" *ngIf="serverError">{{ serverError }}</p>
          <p
            class="error"
            *ngIf="loginForm.get('email')?.errors?.['required']"
          ></p>
          <p
            class="error"
            *ngIf="loginForm.get('email')?.errors?.['emailValidator']"
          >
            Email is Invalid!
          </p>
        </ng-container>
      </div>
      <div class="input-box">
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <i class="fa-solid fa-lock"></i>
      </div>

      <button
        type="submit"
        class="btn"
        [disabled]="loginForm.invalid"
        [style]="{ backgroundColor: loginForm.invalid ? 'grey' : '' }"
      >
        Login
      </button>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
