<div class="wrapper">
  <div class="card-wrapper">
    <div class="car-card" *ngFor="let car of cars">
      <img src="{{ car.imageUrl }}" alt="Car 1" />
      <div class="car-details">
        <h3>{{ car.model }}</h3>
        <a [routerLink]="['/cars/details', car._id]" class="more-info-btn"
          >More Info</a
        >
      </div>
    </div>
  </div>
</div>
